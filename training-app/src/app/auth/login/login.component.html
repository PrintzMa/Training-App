<section>
  <form
    class="d-flex flex-column container"
    [formGroup]="loginForm"
  >
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        type="email"
        formControlName="email"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        type="password"
        formControlName="password"
      />
    </mat-form-field>
    <button [disabled]="!loginForm.valid" class="mt-3" mat-raised-button color="primary">Submit</button>
  </form>
</section>
