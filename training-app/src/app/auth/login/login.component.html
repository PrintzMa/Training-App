<section fxFlex fxLayout fxLayoutAlign="center center">
  <form
    fxFlex fxLayout="column" fxLayoutAlign="center center"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        type="email"
        formControlName="email"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        type="password"
        formControlName="password"
      />
    </mat-form-field>
    <button *ngIf="!(isLoading$ | async)" fxFlex fxLayout fxLayoutAlign="center center" [disabled]="!loginForm.valid" class="mt-3" mat-raised-button color="primary">
      <span>Submit</span>
    </button>
    <mat-spinner color="accent" *ngIf="(isLoading$ | async)" diameter="30"></mat-spinner>

  </form>
</section>
