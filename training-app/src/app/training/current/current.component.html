<section fxLayout="column" fxLayoutAlign="center center" class="pt-3">
  <mat-progress-spinner color="accent" mode="determinate" [value]="progress"></mat-progress-spinner>
  <h1>{{ progress }} %</h1>
  <p>Keep on going!</p>
  <button mat-raised-button color="accent" (click)="onStop()">Cancel</button>
</section>
